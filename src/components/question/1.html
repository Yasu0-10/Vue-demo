<div class="viewFrameWork sidebar-full" id="viewFrameWork">
    <div class="viewFrameWork-main">
        <div class="viewFrameWork-body">
            <div class="body-wrapper">
                <div class="body-content">
                    <div class="cont-r">
        								<div class="tab-content">
        								    <form action="" name="form" method="post" id="subForm1">
        								        <div class="batch-cont" id="inputArea">
        								            <div class="addQuestion4"></div>
        								            <div class="batch-input clearfix">
        								                <div class="batch-input-box">
        								                    <div id="text-input" class="box" style="white-space: pre-wrap !important;"></div>
        								                </div>
        								                <div class="batch-preview-box">
        								                    <div class="toolbar">

        								                    <div class="box">

        								                    </div>
        								                </div>
        								                <div class="dialog-style-button" hidden >
        								                    <div class="body-toolbar-right toolbar-right-operation">
        								                        <button type="button" class="btn btn-warning btn-size" id="importButton">
        								                            <span id="import1" style="display:inline-block;">录入</span>
        								                            <span id="import_questions1"  style="display:none;">录入中<span class="ani_dot">...</span></span>
        								                        </button>

        								                </div>
        								            </div>

<script type="text/javascript" src="../../../static/jquery.min.js"></script>

<script type="text/javascript" src="../../../static/froala_editor.pkgd.min.js"></script>
    <script type="text/javascript" src="../../../static/zh_cn.js"></script>
    <script type="text/javascript" src="../../../static/markdown-v1.1.js"></script>
    <script>
        var upload_file= '';
        var qt_type="1";
        var typeName = ['单选题','多选题','判断题','填空题','问答题'];
        var nameReg = /^\n?\s*(([0-9]+\s*[.|、])|(((\()|（)[0-9]+((\))|）)))\s*(.*?)\s*(?:\n|$)/g;
        var singleReg = /^\n?\s*(答案[:：])\s*(.*?)\s*(?:\n|$)/g;
        var fillReg = /([\(|\（]\s*[\)|\）])/g;
        var labelOpen = '0';//试题标签功能是否开启:1开启，0关闭
        var sourceFrom = '';//标记是否从弹窗点击
        // 复制考试链接
        var clipboard = new Clipboard('#copyElement');
        clipboard.on('success', function(e) {
            alert("复制成功!");
        });
        clipboard.on('error', function(e) {
            alert("复制失败,请重试");
        });
        //如果是excel
        if(window.location.search.indexOf("upload=excel") > 0) {
            $("#excel_import").show();
            $(".tab-content").hide();
            $("#showExcel").addClass("active");
        }else {
            $("#showTabContent").addClass("active");
        }
    </script>
    <script type="text/javascript" src="../../../static/admin_importQuestionsOnline.js"></script>
